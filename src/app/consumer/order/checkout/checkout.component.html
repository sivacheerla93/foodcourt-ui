<h4 class="text-center">
  Your order no is <u><b>{{oid}}</b></u>. Verify the address and continue to checkout to complete the order!!
</h4>
<div class="container">
  <div class="row">
    <div class="col-75">
      <form>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fullname" name="firstname" [value]=this.name>
            <label for="mobile"><i class="fa fa-mobile"></i> Mobile</label>
            <input type="text" id="mobile" name="mobile" [value]=this.mobile>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" [value]=this.email>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="address" name="address" [value]=this.address>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" [value]=this.city>
          </div>
        </div>

        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" (click)="validateFields()" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
</div>
