<h2 align='center'><u>{{title}}</u></h2>
<div class="container">
  <div class="table-responsive">
    <table class='table table-bordered'>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>
            Description
          </th>
          <th>
            Delivery Details
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>
            <u>{{order.id}}</u>
          </td>
          <td>
            {{order.description}}
          </td>
          <td>
            <div *ngIf="order.delivery; else templateName">
              <table>
                <tr>
                  {{order.delivery.name}},
                </tr>
                <tr>
                  {{order.delivery.mobile}},
                </tr>
                <tr>
                  {{order.delivery.locality}},
                </tr>
                <tr>
                  {{order.delivery.city}}.
                </tr>
              </table>
            </div>
            <ng-template #templateName>
              Order is not completed! <br />
              Skipped address and payment!!
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a routerLink="/vendor/menu/view/{{fId}}" class="btn btn-warning">Go back to menu!</a>
</div>
<br /><br /><br /><br /><br /><br /><br />
